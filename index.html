<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <h1>Meme Generator</h1>
        <div class="nav-bar">
            <button class="btn-show-gallery" onclick="onShowGallery()">Open Gallery</button>
            <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download</a>
            <label for="favcolor"></label>
            <input type="color" id="favcolor" name="favcolor" oninput="onSetColor(value)">
            <button class="btn-increase-text-size" onclick="onChangeTextSize('+')">+</button>
            <button class="btn-decrease-text-size" onclick="onChangeTextSize('-')">-</button>
            <button class="add-line" onclick="onAddLine()">Add Line</button>
            <button class="switch-line" onclick="onSwitchLine()">Switch Line</button>
        </div>
    </header>

    <section class="gallery-container">
        <div class="gallery hide"></div>
    </section>
    <section class="editor">
        <div class="canvas-container">
            <canvas width="300" height="300"></canvas>
            <input class="canvas-text" type="text" placeholder="Enter Text" oninput="renderMeme()" />
        </div>
    </section>

    <script src="js/utilService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
