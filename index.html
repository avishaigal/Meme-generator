<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <h1>Meme Generator</h1>
        <div class="nav-bar">
            <button class="btn-show-gallery" onclick="onShowGallery()">Gallery</button>
            <button class="btn-show-meme" onclick="onShowMeme()">Memes</button>
        </div>
    </header>

    <section class="editor">
        <div class="canvas-container">
            <canvas width="300" height="300" onmousedown="onDown(event)" ontouchstart="onDown(event)" onmouseup="onUp()"
                ontouchend="onUp()" onmousemove="onMove(event)" ontouchmove="onMove(event)">
            </canvas>
        </div>
        <div class="meme-inputs">
            <input name="canvas-text" class="canvas-text" type="text" placeholder="Enter Text" oninput="renderMeme()" />
            <div class="change-lines">
                <button class="btn-switch-line" onclick="onSwitchLine()">Switch Line</button>
                <button class="btn-add-line" onclick="onAddLine()">Add Line</button>
                <button class="btn-delete-line" onclick="onDeleteLine()">Delete Line</button>
            </div>
            <div class="edit-lines">
                <div class="edit-line1">
                    <button class="btn-increase-text-size" onclick="onSetFontSize('+')">A+</button>
                    <button class="btn-decrease-text-size" onclick="onSetFontSize('-')">A-</button>
                    <button class="btn-move-up" onclick="onMoveElement('up')">△</button>
                    <button class="btn-move-down" onclick="onMoveElement('down')">▽</button>
                </div>
                <div class="edit-line2">
                    <select name="font-family" id="font-family" onchange="onSetFontFamily(value)">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Segoe UI">Segoe UI</option>
                        <option value="Fantasy">Fantasy</option>
                    </select>
                    <label for="font-color"></label>
                    <input type="color" id="font-color" name="font-color" oninput="onSetColor(value)">
                    <label for="stroke-color"></label>
                    <input type="color" id="stroke-color" name="stroke-color" oninput="onSetStroke(value)">
                </div>
            </div>
        </div>
        <div class="share-download">
            <a href="#" class="btn-download" onclick="onDownloadImg(this)" download="my-img.jpg">Download</a>
        </div>
    </section>

    <section class="gallery-container">
        <div class="gallery"></div>
    </section>

    <footer class="footer">Created by <span class="my-name"><a class="footer-name" onclick="toggleModal()">Avishai
                Gal</a></span>, July 2025
    </footer>

    <div class="modal about-modal" onclick="event.stopPropagation()">
        <h2 class="about-h2">Hi there!</h2>
        <p class="about-paragraph">My name is <span class="my-name">Avishai</span>. I currently study web development</p>
        <div class="btns-modal">
            <a href="mailto:avishai.gal@gmail.com" class="link-mail">Like my work? email me</a>
            <button class="dialog-close" onclick="toggleModal()">Close</button>
        </div>
    </div>
    <section class="backdrop" onclick="toggleModal()"></section>

    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
